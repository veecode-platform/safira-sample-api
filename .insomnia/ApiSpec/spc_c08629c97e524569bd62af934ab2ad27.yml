contents: >
  openapi: 3.0.0

  info:
    description: "This is a sample API spec for Safira CLI demonstration.
      You can find out more about Safira CLI at 
      [https://docs.platform.vee.codes/](https://docs.platform.vee.codes/)."
    version: 1.0.0
    title: Safira CLI Sample API
    termsOfService: https://platform.vee.codes/terms-of-service/
    contact:
      email: platform-sales@vee.codes
    license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
  tags:
    - name: echo
      description: Echo services
  servers:
    - url: "http://localhost:8000"
    - url: "http://localhost:8080"
    - url: "http://localhost:9000"
  paths:
    /echo:
      get:
        tags:
          - echo
        summary: "Returns the 'message' to the caller"
        description: "Returns the 'message' to the caller without changing or forwarding it."
        operationId: echo
        parameters:
          - name: message
            in: query
            schema:
              type: string
            required: true
        responses:
          "200":
            description: "Answer"
            content:
              application/text:
                schema:
                  type: string
contentType: yaml
